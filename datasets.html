				var s2sConfOntURI = 'http://data.deepcarbon.net/dco-s2s/ontologies/dco-s2s.ttl#';

				var config = {
					'paradigm' : 'http://escience.rpi.edu/ontology/sesf/s2s-core/4/0/HierarchicalSearch',
					'inputs' : [
						{'name' : s2sConfOntURI + 'Years', 'enabled' : true, 'widget' : s2sConfOntURI + 'DescendingContextSelect'},
						{'name' : s2sConfOntURI + 'Authors', 'enabled' : true, 'widget' : s2sConfOntURI + 'ContextSelect'},

						{'name' : 'http://a9.com/-/spec/opensearch/1.1/startIndex', 'ignore' : true}
					]
				}
				var service = new s2s.SearchService(s2sConfOntURI + 'DatasetSearchService', config);
		                var callback = function(response) {}
		                //var intrfc = s2sConfOntURI + 'BcoDmoMapperQuery';
		                var hook = new s2s.utils.HookPanel(null, callback);
		                service.addPanel(hook);
		                hook.update({});
			});
